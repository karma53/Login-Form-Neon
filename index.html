<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"  href="style.css">
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css" integrity="sha256-zpHiFE6if4IpLvLIfF2eHQuZlN9jg2EwKThlrKGPxVA=" crossorigin="anonymous" />
</head>

<body>
  
    <form class="login-form" action="javascript:void(0);">
        <h1>Login</h1>
        <div class="form-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" class="form-field" pattern="^[a-zA-Z0-9_-]{1,16}$" placeholder=" " required>
            <label for="username">Username</label>
        </div>
        <div class="form-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" class="form-field" placeholder=" " required>
            <label for="password">Password</label>
        </div>
      <button type="submit" value="Login" class="btn">Login</button>
    </form>
</body>
</html>
